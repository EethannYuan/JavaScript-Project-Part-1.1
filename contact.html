    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Striped Umbrella - Contact Us</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/images/su_banner.gif" alt="Striped Umbrella Banner">
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Our Services</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>

        <main class="content">
            <h2>Contact Us</h2>
            
            <form>
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="fname">First Name:* </label>
                    <input type="text" id="fname" name="fname" maxlength="25" required><br><br>

                    <label for="lname">Last Name:* </label>
                    <input type="text" id="lname" name="lname" maxlength="25" required><br><br>

                    <label for="email">Email:* </label>
                    <input type="email" id="email" name="email" maxlength="35" required>
                </fieldset>

                <fieldset>
                    <legend>Your Message</legend>
                    <label for="message">Message: </label><br>
                    <textarea id="message" name="message" rows="5" cols="40"></textarea><br><br>

                    <label for="source">How did you hear about us? </label>
                    <select id="source" name="source">
                        <option selected>Our website</option>
                        <option>Friends</option>
                        <option>TV Adv.</option>
                        <option>Other</option>
                    </select>
                </fieldset>

                <br>
                <input type="submit" value="Submit">
            </form>

            <h3>Our Location</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2887.7921745068256!2d-79.387056!3d43.667709!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b34b90d83c5d7%3A0x92b5dfefcb40a2!2sFour%20Seasons%20Hotel%20Toronto!5e0!3m2!1sen!2sca!4v1670000000000"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </main>

        </footer>
    </div>

</html>
